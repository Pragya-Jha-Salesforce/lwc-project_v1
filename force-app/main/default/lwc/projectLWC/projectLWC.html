<template>
	<lightning-card if:true={createRec} >

		<div class="slds-grid">  
			<div class="slds-col slds-size_6-of-12">
				<lightning-input class="slds-p-around_medium" label=" First Name" name="strFirstName" 
				onchange={fnameChangedHandler}></lightning-input>
				<lightning-input class="slds-p-around_medium" label=" Last Name" name="strLastName" 
				onchange={lnameChangedHandler}></lightning-input>
				<lightning-input class="slds-p-around_medium" label="Company" name="strCompany" 
				onchange={companyChangedHandler}></lightning-input>
				<lightning-combobox
						name="progress"
						label="Status"
						value={stroptionValue}
						placeholder="Select Status"
						options={strStatus}
						onchange={statusChangedHandler}
						required
				></lightning-combobox>
				
			</div> 
			<div class="slds-col slds-size_6-of-12">
				<lightning-input class="slds-p-around_medium" label="Annual Revenue" name="strAnnualRevenue"
				onchange={annualRevenueChangedHandler}></lightning-input>
				<lightning-input class="slds-p-around_medium" label="Email" type="email" name="strEmail" 
				onchange={emailChangedHandler}></lightning-input>
				<lightning-input class="slds-p-around_medium" label="Phone" type="phone" name="strPhone" 
				onchange={phoneChangedHandler}></lightning-input>
				<lightning-combobox
						name="progress"
						label="Industry"
						value={strIndustryValue}
						placeholder="Select Industry"
						options={strIndustry}
						onchange={industryChangedHandler}
						required
				></lightning-combobox>
			</div>

		</div>	
			
			<br/>
			<br/>
		<div class="slds-grid">
				<div class="slds-align_absolute-center">
					<lightning-button class="slds-m-left_x-small" label="Save" variant="brand" onclick={createLead}></lightning-button>
				
					<lightning-button class="slds-m-left_x-small" label="Cancel" variant="brand" ></lightning-button>
				</div>
			
		</div>
			
		
	</lightning-card>

	<lightning-card if:true={viewRec}>
		<div>
				<lightning-record-view-form record-id={recordId} object-api-name="Lead">
				<div class="slds-grid">
					<div class="slds-col slds-size_1-of-2">
					<lightning-output-field field-name="Owner.Name"></lightning-output-field>
					<lightning-output-field field-name="FirstName"></lightning-output-field>
					<lightning-output-field field-name="LastName"></lightning-output-field>
					<lightning-output-field field-name="Company"></lightning-output-field>
					<lightning-output-field field-name="Status"></lightning-output-field>
					</div>
					<div class="slds-col slds-size_1-of-2">
					<lightning-output-field field-name="AnnualRevenue"></lightning-output-field>
					<lightning-output-field field-name="Email"></lightning-output-field>
					<lightning-output-field field-name="Phone"></lightning-output-field>
					<lightning-output-field field-name="Industry"></lightning-output-field>
					</div>
				</div>
				</lightning-record-view-form>
		</div>
	</lightning-card>


</template>
