<template>
	<div hidden>Acc Record Id - {recordId}</div>
	<lightning-card title="Datatable Example" icon-name="custom:custom63">
	    <div class="slds-m-around_medium">
		<template if:true={contact.data}>
		    <lightning-datatable
			key-field="Id"
			data={contact.data}
			columns={columns}
			onsave={handleSave}
			draft-values={draftValues}>
		    </lightning-datatable>
		</template>
		<template if:true={contact.error}>
		    <!-- handle Apex error -->
		</template>
		<div class="slds-m-around_small">
			<template if:false={errors}>
			    <template if:true={records}>
				<c-pagination
				records={records}
				show-table="true"
				columns={columns}
				recordsperpage="8"
				onactions={handleRowActions}
				onpagination={handlePagination}
			    >

				</c-pagination>
				   
				
			    </template>
			</template>
		    </div>
	    </div>
	</lightning-card>
    </template>
